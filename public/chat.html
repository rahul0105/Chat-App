<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <link rel="shortcut icon" href="./img/LOGO2.1-01.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat-sidebar"></div>
      <div class="chat-main">
        <div id="messages" class="chat-messages"></div>

        <div class="compose">
          <form placeholder="Message.." id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>send</button>
          </form>
          <button id="send-location">send location</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-bg">
      <div class="modal-box">
        <h2 class="error"></h2>
        <button class="modal-close">Close</button>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <span class="message-name">{{username}}</span>
        <span class="message-meta">{{createdAt}}</span>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <span class="message-name">{{username}}</span>
        <span class="message-meta">{{createdAt}}</span>
        <p>
          <a href="{{url}}" target="_blank" rel="noopener noreferrer"
            >My Current Location</a
          >
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title"></h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.min.js"
      integrity="sha512-+KQDdWwfzb3UZ0sEt1Op66MoQ9NKs6bE02+NpPnsQxZ6ylUP3Fd8L3yf1CsYPD2vndRIbOCzWk2RUfOJ9bsOcA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
